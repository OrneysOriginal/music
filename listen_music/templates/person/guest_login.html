{% extends "base.html" %}
{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">{{ field.label }}</span>
        {{ field }}
      </div>

    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
</div>
{% endblock %}
